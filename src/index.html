<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shōjiki</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      if (window.module) module = window.module;
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
  </head>
  <body>
    <div id="heading">
      <h1>正直 | SHOJIKI</h1>
    </div>

    <br />
    <hr />

    <div class="container cards">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Mathematics</h5>
              <h6 class="card-subtitle mb-2 text-muted">Prof. XYZ Sharma</h6>
              <a
                href="info.html"
                onclick="setSubject('math');"
                class="card-link"
                >Test</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Science</h5>
              <h6 class="card-subtitle mb-2 text-muted">Prof. Benzene</h6>
              <a href="info.html" onclick="setSubject('sci');" class="card-link"
                >Test</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">English</h5>
              <h6 class="card-subtitle mb-2 text-muted">Prof. Shakespeare</h6>
              <a href="info.html" onclick="setSubject('eng');" class="card-link"
                >Test</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Electronics</h5>
              <h6 class="card-subtitle mb-2 text-muted">Prof. Resistor</h6>
              <a href="info.html" onclick="setSubject('ec');" class="card-link"
                >Test</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Computer Science</h5>
              <h6 class="card-subtitle mb-2 text-muted">Prof. Binary</h6>
              <a href="info.html" onclick="setSubject('cs');" class="card-link"
                >Test</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>

    <button id="close" class="btn btn-danger">Exit</button>

    <script src="js/index.js"></script>
  </body>
</html>
